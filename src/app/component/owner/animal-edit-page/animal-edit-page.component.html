<div class="topnav">
  <a class="active" href="/owner">Home</a>
</div>

<div style="margin-top: 50px" class="container col-md-2">
  <h1>My pets</h1>
</div>
<div class="container col-md-2">
  <button type="button" class="btn btn-dark" routerLink="/owner/animalsEdit/add-animals">Add pet
  </button>
</div>
<div style="background-color: #1ABC9CFF;margin-top: 50px" class="container col-md-9">
  <table mat-table [dataSource]="animalsList" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let animal">{{animal.animalId}}</td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let animal">{{animal.name}}</td>
    </ng-container>

    <ng-container matColumnDef="Animal type">
      <th mat-header-cell *matHeaderCellDef>Animal Type</th>
      <td mat-cell *matCellDef="let animal">{{animal.type}}</td>
    </ng-container>

    <ng-container matColumnDef="Breed">
      <th mat-header-cell *matHeaderCellDef>Breed</th>
      <td mat-cell *matCellDef="let animal">{{animal.breed}}</td>
    </ng-container>

    <ng-container matColumnDef="Age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let animal">{{animal.age}}</td>
    </ng-container>

    <ng-container matColumnDef="Weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let animal">{{animal.weight}}</td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let animal">
        <a [routerLink]="['update-animals', animal.animalId]"
        >
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="edit"
          >
          </mat-icon
          >
        </a>
        <mat-icon
          (click)="openDeleteModal(animal.animalId)"
          aria-hidden="false"
          aria-label="Example delete icon"
          fontIcon="delete"
        >
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </table>
</div>
