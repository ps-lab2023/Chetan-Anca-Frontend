<div style="margin-top: 20px" class="container col-md-6">
  <h1 style="color: #1ABC9CFF">Update medical facility</h1>
  <form>
    <div class="mb-3">
      <div class="myDIV">First Name</div>
      <input type="text" [(ngModel)]="facility.name" class="form-control" id="firstName" name="firstName">
    </div>
    <div class="mb-3">
      <div class="myDIV">First Name</div>
      <div class="hide">Price must be a positive value</div>
      <input type="text" [(ngModel)]="facility.price" class="form-control" id="lastName" name="lastName">
    </div>
    <button type="button" class="btn btn-primary" (click)="update()">Update medical facility</button>
  </form>
</div>
