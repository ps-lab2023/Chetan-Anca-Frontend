<div class="topnav">
  <a class="active" href="/admin">Home</a>
</div>

<div style="margin-top: 50px" class="container col-md-3">
  <h1>Our animals</h1>
</div>
<div class="container col-md-2">
  <button type="button" class="btn btn-dark" routerLink="/add-animals">Add animal</button>
</div>


<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-7 mt-5">
      <div class="form-group d-flex align-items-center">
        <input style="margin-left: 10px" type="text" [(ngModel)]="filterName" class="form-control" id="find"
               name="email"
               placeholder="search">
        <select style="margin-left: 10px" [(ngModel)]="criteria" id="criteria" name="criteria" class="form-select">
          <option value="id">Find by id</option>
          <option value="name">Find by name</option>
          <option value="animalType">Find by animal type</option>
          <option value="age">Find by age grater then</option>
          <option value="weight">Find by weight less then</option>
          <option value="all">Find all</option>
        </select>
        <button style="margin-left: 10px" type="button" class="btn btn-dark" (click)="onSearch()">Search
        </button>
      </div>
    </div>
  </div>
</div>

<div style="background-color: #1ABC9CFF;margin-top: 50px" class="container col-md-9">
  <table mat-table [dataSource]="animalsList" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let animal">{{animal.animalId}}</td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let animal">{{animal.name}}</td>
    </ng-container>

    <ng-container matColumnDef="Last Name">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let doctor">{{doctor.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="Owner First Name">
      <th mat-header-cell *matHeaderCellDef>Owner First Name</th>
      <td mat-cell *matCellDef="let animal">{{animal.owner.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="Owner Last Name">
      <th mat-header-cell *matHeaderCellDef>Owner Last Name</th>
      <td mat-cell *matCellDef="let animal">{{animal.owner.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="Animal Type">
      <th mat-header-cell *matHeaderCellDef>Animal Type</th>
      <td mat-cell *matCellDef="let animal">{{animal.type}}</td>
    </ng-container>

    <ng-container matColumnDef="Breed">
      <th mat-header-cell *matHeaderCellDef>Breed</th>
      <td mat-cell *matCellDef="let animal">{{animal.breed}}</td>
    </ng-container>

    <ng-container matColumnDef="Age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let animal">{{animal.age}}</td>
    </ng-container>

    <ng-container matColumnDef="Weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let animal">{{animal.weight}}</td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let animal">
        <a [routerLink]="['/update-animals', animal.animalId]"
        >
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="edit"
          >
          </mat-icon
          >
        </a>
        <mat-icon
          (click)="openDeleteModal(animal.animalId)"
          aria-hidden="false"
          aria-label="Example delete icon"
          fontIcon="delete"
        >
        </mat-icon>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </table>
</div>
