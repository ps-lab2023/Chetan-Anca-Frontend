<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-7 mt-5">
      <div class="form-group d-flex align-items-center">
        <input style="margin-left: 10px" type="text" [(ngModel)]="filterName" class="form-control" id="find"
               name="email"
               placeholder="search">
        <button style="margin-left: 10px" type="button" class="btn btn-dark" (click)="onSearch()">Search
        </button>
        <div class="form-check-inline">
          <input style="margin-left: 10px" type="checkbox" [(ngModel)]="isCheckedName" class="form-check-input"
                 id="name" name="name">
          <label style="margin-left: 10px" class="form-check-label" for="name">Find by name</label>
        </div>
        <div class="form-check-inline">
          <input style="margin-left: 10px" type="checkbox" [(ngModel)]="isCheckedPrice" class="form-check-input"
                 id="price" name="price">
          <label style="margin-left: 10px" class="form-check-label" for="price">Find by price</label>
        </div>
      </div>
    </div>
  </div>
</div>


<div style="margin-top: 50px" class="container col-md-4">
  <h1>Our medical facilities</h1>
</div>
<div style="background-color: #1ABC9CFF;margin-top: 50px" class="container col-md-6">
  <table mat-table [dataSource]="medicalFacilitiesList" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let facility">{{facility.name}}</td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let facility">{{facility.price}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </table>
</div>
